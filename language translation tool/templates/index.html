<!DOCTYPE html>
<html>
<head>
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üåê Language Translation Tool</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter text here..." required>{{ text }}</textarea>

            <div class="lang-select">
                <label>From:</label>
                <select name="src_lang">
                    {% for code, lang in languages.items() %}
                        <option value="{{ code }}" {% if code == src_lang %}selected{% endif %}>{{ lang }}</option>
                    {% endfor %}
                </select>

                <label>To:</label>
                <select name="dest_lang">
                    {% for code, lang in languages.items() %}
                        <option value="{{ code }}" {% if code == dest_lang %}selected{% endif %}>{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Translate</button>
        </form>

        {% if translated_text %}
        <div class="result">
            <h3>Translated Text:</h3>
            <p id="output">{{ translated_text }}</p>
            <button onclick="copyText()">Copy</button>
            <button onclick="speakText()">üîä Listen</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyText() {
            const output = document.getElementById("output").innerText;
            navigator.clipboard.writeText(output);
            alert("Copied to clipboard!");
        }

        function speakText() {
            const text = document.getElementById("output").innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
